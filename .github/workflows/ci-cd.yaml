name: CI-CD AKS Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Azure Login (vale para Terraform, Docker e kubectl)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 5Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      # 6Ô∏è‚É£ Terraform Apply (auto)
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # 7Ô∏è‚É£ Login no ACR
      - name: Login ACR
        uses: azure/docker-login@v1
        with:
          login-server: d4ar011.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 8Ô∏è‚É£ Build & Push da imagem
      - name: Build & Push Image
        env:
          DOCKER_BUILDKIT: 0
        run: |
          docker build ./app -t d4ar011.azurecr.io/aks-terraform-app:latest
          docker push d4ar011.azurecr.io/aks-terraform-app:latest

      # 9Ô∏è‚É£ Set contexto AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: rg-aks-terraform-lab
          cluster-name: aks-terraform-lab

      # üîü Deploy no Kubernetes
      - name: Deploy to AKS
        run: kubectl apply -f k8s/
